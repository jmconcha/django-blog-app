{% extends 'core/base_generic.html' %}

{% block title %} Update Blog {% endblock title %}

{% block content %}
  <div class="container mt-6 mb-auto">
    <form action="{% url 'blog:update_blog' blog_slug %}" method="POST">
      {% csrf_token %}
      {% for field in form %}
        <div class="field mt-5">
          <label class="label" for="{{ field.auto_id }}">{{ field.label }}</label>
          <div class="{% if field.name == 'status' %}select{% else %}control{% endif %}">{{ field }}</div>
          {% if field.errors %}
            <div class="help is-danger">{{ field.errors }}</div>
          {% endif %}
        </div>
      {% endfor %}
      <input class="button is-link" type="submit" value="Update Blog">
    </form>
  </div>
{% endblock content %}
