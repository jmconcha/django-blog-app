<article class="media">
  <figure class="media-left">
    <p class="image is-48x48 is-flex">
      <img
        src="{{ comment.user.rel_profile.picture }}"
      />
    </p>
  </figure>
  <div class="media-content">
    <div class="content">
      <p>
        <strong>{{ comment.user }}</strong>
        <br />
        {{ comment.comment_text }}
        <br />
        <small><a>Like</a> · <a>Reply</a> · {{ comment.created_at|timesince }}</small>
      </p>
    </div>
  </div>
</article>
