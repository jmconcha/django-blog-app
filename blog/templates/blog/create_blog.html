{% extends 'core/base.html' %}

{% block title %} Create Blog {% endblock title %}

{% block content %}
  <form action="{% url 'blog:create_blog' %}" method="POST">
    {% csrf_token %}
    {% for field in form %}
      <div class="field mt-5">
        <label class="label" for="{{ field.auto_id }}">{{ field.label }}</label>
        <div class="control">{{ field }}</div>
      </div>
      {% if field.errors %}
        <div class="help is-danger">{{ field.errors }}</div>
      {% endif %}
    {% endfor %}
    <input class="button is-link" type="submit" value="Create Blog">
  </form>
{% endblock content %}
